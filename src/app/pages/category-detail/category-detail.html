<h1>Categorias</h1>

<div *ngIf="loading">Carregando...</div>

<div class="category-grid" *ngIf="!loading">
  <div
    class="category-item"
    *ngFor="let category of categories"
    (click)="openCategory(category.id)"
  >
    <h3>{{ category.name }}</h3>
    <img [src]="category.image" alt="{{ category.name }}" />
    <p>Cor: {{ category.color }}</p>
  </div>
</div>
